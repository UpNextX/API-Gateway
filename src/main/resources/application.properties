spring.application.name=api-gateway
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

## Product Service
spring.cloud.gateway.server.webflux.routes[0].id=product-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://product-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/products/**,/categories/**
spring.cloud.gateway.server.webflux.routes[0].predicates[1].name=Method
spring.cloud.gateway.server.webflux.routes[0].predicates[1].args.methods=GET

spring.cloud.gateway.server.webflux.routes[1].id=product-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://product-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/products/**,/categories/**
spring.cloud.gateway.server.webflux.routes[1].predicates[1].name=Method
spring.cloud.gateway.server.webflux.routes[1].predicates[1].args.methods=POST, PUT, DELETE
spring.cloud.gateway.server.webflux.routes[1].filters[0].name=JwtAuthFilter
spring.cloud.gateway.server.webflux.routes[1].filters[1].name=JwtAdminFilter

